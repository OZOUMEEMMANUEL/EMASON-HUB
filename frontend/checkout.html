<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Emason Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Emason Hub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#catalog">SHOP BY CATEGORY</a></li>
                <li>
                    <button class="cart-button" onclick="location.href='index.html#cart'">
                        <img src="images/cart.png" alt="Cart">
                        CART (<span id="cart-count">0</span>)
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <section id="checkout" class="checkout">
        <h2 class="section-title">Checkout</h2>
        <div id="order-details"></div>
        <p>Total Price: <span id="total-price">₦0</span></p>
        <button class="proceed-payment-button" onclick="proceedToPayment()">PROCEED TO PAYMENT</button>
    </section>

    <footer>
        <p>Contact us: <a href="mailto:emasonhub@gmail.com">info@emasonhub.com</a></p>
        <p>Follow us on Instagram: <a href="https://www.instagram.com/emason_curtainhub?igsh=MTJrZm9xMjEzcWV2Nw==" target="_blank" rel="noopener">@emasonhub</a></p>
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderDetails = document.getElementById('order-details');
            const totalPriceElement = document.getElementById('total-price');
            let totalPrice = 0;

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'order-item';
                itemDiv.innerHTML = `
                    <p>${item.name} - ${item.color} - ${item.size} - Quantity: ${item.quantity} - ${item.price}</p>
                `;
                orderDetails.appendChild(itemDiv);
                totalPrice += parseFloat(item.price.replace('₦', '')) * item.quantity;
            });

            totalPriceElement.innerText = `₦${totalPrice}`;
        });

        function proceedToPayment() {
            window.location.href = 'index.html#cart';
            placeOrder();
        }
    </script>
</body>
</html>

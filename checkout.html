<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Emason Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Emason Hub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#catalog">SHOP BY CATEGORY</a></li>
                <li>
                    <button class="cart-button" onclick="location.href='index.html#cart'">
                        <img src="images/cart.png" alt="Cart">
                        CART (<span id="cart-count">0</span>)
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <section id="checkout" class="checkout">
        <h2 class="section-title">Checkout</h2>
        <div id="checkout-items"></div>
        <form id="payment-form">
            <h3>Payment Details</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="payWithPaystack()">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>Contact us: <a href="mailto:emasonhub@gmail.com">info@emasonhub.com</a></p>
        <p>Follow us on Instagram: <a href="https://www.instagram.com/emason_curtainhub?igsh=MTJrZm9xMjEzcWV2Nw==" target="_blank" rel="noopener">@emasonhub</a></p>
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCheckoutItems() {
            const checkoutItems = document.getElementById('checkout-items');
            checkoutItems.innerHTML = '';
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'checkout-item';
                itemDiv.innerHTML = `<p>${item.name} - ${item.color} - ${item.size} - Quantity: ${item.quantity} - ${item.price}</p>`;
                checkoutItems.appendChild(itemDiv);
            });
        }

        function payWithPaystack() {
            const email = document.getElementById('email').value;
            const amount = cart.reduce((total, item) => total + parseFloat(item.price.replace('â‚¦', '')), 0) * 100; // Convert to kobo

            var handler = PaystackPop.setup({
                key: pk_test_dad32eea2cb4197a4e223f89370ae9c3368eadac, // Replace with your Paystack public key
                email: email,
                amount: amount,
                currency: 'NGN',
                ref: '' + Math.floor(Math.random() * 1000000000 + 1), // Generate a random reference number
                callback: function(response) {
                    alert('Payment successful! Reference: ' + response.reference);
                    localStorage.removeItem('cart');
                    window.location.href = 'index.html';
                },
                onClose: function() {
                    alert('Payment window closed.');
                }
            });
            handler.openIframe();
        }

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment successful!');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            displayCheckoutItems();
        });
    </script>
</body>
</html>

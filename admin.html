<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Emason Hub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#catalog">SHOP BY CATEGORY</a></li>
                <li><a href="index.html#cart">CART</a></li>
            </ul>
        </nav>
    </header>

    <section id="admin" class="admin">
        <h2>Admin Panel</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Orders will be populated here -->
            </tbody>
        </table>
    </section>

    <script>
        async function loadOrders() {
            try {
                const response = await fetch('/orders', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('Failed to load orders');
                const orders = await response.json();
                const orderTableBody = document.getElementById('orderTableBody');
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order._id}</td>
                        <td>${order.shippingDetails.name}</td>
                        <td>${order.items.map(item => item.name).join(', ')}</td>
                        <td>${order.items.reduce((total, item) => total + parseFloat(item.price.replace('â‚¦', '')), 0)}</td>
                        <td>${order.paymentStatus}</td>
                        <td>
                            <button onclick="updateOrderStatus('${order._id}', 'Shipped')">Mark as Shipped</button>
                            <button onclick="updateOrderStatus('${order._id}', 'Delivered')">Mark as Delivered</button>
                        </td>
                    `;
                    orderTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`/orders/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ status })
                });
                if (!response.ok) throw new Error('Failed to update order status');
                alert('Order status updated successfully!');
                loadOrders(); // Reload orders
            } catch (error) {
                console.error('Error updating order status:', error);
                alert(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Emason Hub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#catalog">SHOP BY CATEGORY</a></li>
                <li><a href="index.html#cart">CART</a></li>
            </ul>
        </nav>
    </header>

    <section id="order-confirmation" class="order-confirmation">
        <h2>Order Confirmation</h2>
        <p id="confirmation-message"></p>
        <p>Order ID: <span id="orderId"></span></p>
        <p>We have sent a confirmation email to your registered email address.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const status = urlParams.get('status');
            document.getElementById('orderId').innerText = orderId;
            const confirmationMessage = document.getElementById('confirmation-message');
            if (status === 'failed') {
                confirmationMessage.innerText = 'Your payment failed. Please try again.';
            } else {
                confirmationMessage.innerText = 'Thank you for your purchase! Your order has been placed successfully.';
            }
        });
    </script>
</body>
</html>
